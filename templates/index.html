{% extends 'base.html' %}

{% block content %}
<h1>
	<span id="last-word">{{ last_word }}</span>
	<small id="position">#{{ position }}</small>
</h1>
<form class="form-inline" role="form">
	<div class="form-group">
		<input type="text" class="form-control" id="next-word" placeholder="{{ last_word[-1] }}...">
	</div>
</form>
<a href='/rules'>rules</a>
<a href='/history'>history</a>
{% end %}

{% block js %}
<script src="{{ static_url('js/main.js') }}"></script>
{% end %}
